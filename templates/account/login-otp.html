{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>ColumbusLost|Login OTP</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body class="user">
      <div id="wrapper-otp">
  <div id="dialog">
    <!-- <button class="close">Ã—</button> -->
    <h3>Please enter the 4-digit verification code we have sent <span>{{user_data.user.email}}</span></h3>
    
    <form class="forms_form" method="POST" action="http://127.0.0.1:8000/dashboard/dashboard/" >
      {% csrf_token %}

      <div id="form">
        <input type="text" name='one' maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" name='one' maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" name='one' maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" name='one' maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
      </div>

      <button type="submit" class="buttons-action">Send</button>
    </form>
  
    <div class="otp-valid">
      Didn't receive the code?<br />
      <a href="#">Send code again</a><br />
      <a href="http://127.0.0.1:8000/account/registerpost/">Go Back</a>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function() {
  'use strict';

  var body = $('body');

  function goToNextInput(e) {
    var key = e.which,
      t = $(e.target),
      sib = t.next('input');

    if (key != 9 && (key < 48 || key > 57)) {
      e.preventDefault();
      return false;
    }

    if (key === 9) {
      return true;
    }

    if (!sib || !sib.length) {
      sib = body.find('input').eq(0);
    }
    sib.select().focus();
  }

  function onKeyDown(e) {
    var key = e.which;

    if (key === 9 || (key >= 48 && key <= 57)) {
      return true;
    }

    e.preventDefault();
    return false;
  }
  
  function onFocus(e) {
    $(e.target).select();
  }

  body.on('keyup', 'input', goToNextInput);
  body.on('keydown', 'input', onKeyDown);
  body.on('click', 'input', onFocus);

})
</script>
</body>
</html>
